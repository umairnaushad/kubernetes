apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube-dep
  namespace: devops-sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      containers:
      - name: sonarqube
        image: sonarqube:7.9.5-community
        env:
        - name: SONARQUBE_JDBC_URL
          value: "jdbc:postgresql://postgres-svc:5432/sonardb"
        - name: SONARQUBE_JDBC_USERNAME
          valueFrom:
            configMapKeyRef:
              name: postgres-secret
              key: SONARQUBE_POSTGRES_USER
        - name: SONARQUBE_JDBC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: SONARQUBE_POSTGRES_PASSWORD
        resources: 
          requests:
            cpu: "500m"
            memory: "1000Mi"
          limits:
            cpu: "1000m"
            memory: "2000Mi"
        ports:
        - containerPort: 9000
          protocol: TCP
        volumeMounts:
        - mountPath: "/opt/sonarqube/data/"
          name: sonar-data
        - mountPath: "/opt/sonarqube/extensions/"
          name: sonar-extensions
      volumes:
      - name: sonar-data
        persistentVolumeClaim:
          claimName: pvc-sonar-data
      - name: sonar-extensions
        persistentVolumeClaim:
          claimName: pvc-sonar-extensions
---
apiVersion: v1
kind: Service
metadata:
  name: sonarqube-svc
  namespace: devops-sonarqube
spec:
  selector:
    app: sonarqube
  type: NodePort
  ports:
  - name: http
    port: 9000
    targetPort: 9000
    nodePort: 32002