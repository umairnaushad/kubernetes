kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: sonarqube-sonar-data-pvc
  namespace: devops
spec:
  storageClassName: nfs-sc
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
